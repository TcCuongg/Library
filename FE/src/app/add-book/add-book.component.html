<div id="body">
  <div id = "Head">
    <div id = "name">
      <p style="color: #F78DA7; width: auto;">TCC</p>
      <p style="color: #999; width: auto;">Chỉ cần bạn cần chúng tôi có</p>
    </div>
    <div id = "categori">
      <input [(ngModel)]="inputValue" type="text" placeholder="Tìm kiếm sách">
      <img alt="error" src="assets/icon/Search.svg" style="margin-right: 1%;" (click)="sendInputValue()">
      <button style="color: #d35810; padding-left: 3.4rem" *ngIf="admin"  (click)="clickUser()"><h2>{{admin.name}}</h2></button>
    </div>
  </div>
  <div id = "logout" [ngStyle]="changeLogout()" (click)="clickLogout()" [routerLink]="'/bookStore'">Đăng xuất</div>
  <div style="width: 16%; height: 100%; background-color: white; position: absolute; top: 3%; left: 22%; z-index: 100; background-color: #57445A; color: white; position: fixed; left: 0px; top: 0%; padding-top: 6%;">
    <a style="color: white; text-decoration: none" [routerLink]="'/manageUser'"><h3>Quản lý tài khoản</h3></a><br>
    <a style="color: white; text-decoration: none" [routerLink]="'/manageBook'"><h3>Quản lý sách</h3></a><br>
    <a style="color: red; text-decoration: none" [routerLink]="'/manageStorage'"><h3>Quản lý kho</h3></a><br>
    <a style="color: white; text-decoration: none" [routerLink]="'/manageMess'"><h3>Quản lý thông báo</h3></a><br>
    <a style="color: white; text-decoration: none" [routerLink]="'/manageStyle'"><h3>Quản lý thể loại</h3></a><br>
    <a><h3>Quản lý doanh thu</h3></a><br>
  </div>
  <div id = "nav">
    <button style="color: #F78DA7; margin-bottom: 2%; float: left;"  (click)="backDetailStorage()"><h3>< Quay lại</h3></button>
    <table>
      <tr>
        <th>Tên sách</th>
        <th>Thể loại</th>
        <th>Tác giả </th>
        <th>Ảnh</th>
        <th>Nội dung</th>
        <th>Giá thành</th>
        <th>Số lượng</th>
      </tr>
      <tr *ngFor="let item of listInputValue">
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.title" type="text" name="add" style="width: 90%; height: 90%;"></td>
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.category" type="text" name="add" style="width: 90%; height: 90%;"></td>
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.author" type="text" name="add" style="width: 90%; height: 90%;"></td>
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.image" type="text" name="add" style="width: 90%; height: 90%;"></td>
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.content" type="text" name="add" style="width: 90%; height: 90%;"></td>
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.cost" type="text" name="add" style="width: 90%; height: 90%;"></td>
        <td><input [ngStyle]="changeListAdd()" [(ngModel)]="item.quantity" type="text" name="add" style="width: 90%; height: 90%;"></td>
      </tr>
    </table>
    <div id="button">
      <button id="save" (click)="saveBook()">Lưu</button>
    </div>
  </div>
</div>
